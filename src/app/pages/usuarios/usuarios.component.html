<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Listado de Usuarios 
            <button class="btn btn-info btn-floating btn-sm" (click)="openForm()">
                <i class="fa fa-plus"></i>
            </button>
            <button class="btn btn-success btn-floating btn-sm" (click)="exportToExcel()">
              <i class="fa fa-file-excel"></i>
            </button>
            <button class="btn btn-danger btn-floating btn-sm" (click)="exportToExcel()">
              <i class="fa fa-file-pdf"></i>
            </button>
          </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="data-table">
              <thead class=" text-primary">
                <th>
                  ID
                </th>
                <th>
                  Nombre
                </th>
                <th>
                  Persona
                </th>
                <th class="text-center">
                  Estado
                </th>
                <th class="text-center">
                  Acciones
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let data of usuarios">
                  <td>
                    {{data.id}}
                  </td>
                  <td>
                    {{data.nombre}}
                  </td>
                  <td>
                    {{data.persona}}
                  </td>
                  <td class="text-center">
                    <button *ngIf="data.estado == 1" type="button" class="btn btn-sm btn-success">Activo</button>
                    <button *ngIf="data.estado == 0" type="button" class="btn btn-sm btn-warning">Inactivo</button>
                  </td>
                  <td class="td-actions text-center">
                    <button (click)="edit(data.id)" class="btn btn-info btn-floating btn-sm">
                        <i class="fa fa-eye"></i>
                    </button>
                    <button (click)="delete(data.id)" class="btn btn-danger btn-floating btn-sm">
                        <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
