<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Listado de Personas 
            <button class="btn btn-info btn-floating btn-sm" (click)="openForm()">
                <i class="fa fa-plus"></i>
            </button>
          </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  ID
                </th>
                <th>
                  Nombres
                </th>
                <th>
                  documento
                </th>
                <th>
                  Genero
                </th>
                <th>
                  Celular
                </th>
                <th>
                  Puesto
                </th>
                <th>
                  Rol
                </th>
                <th class="text-center">
                  Acciones
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let data of personas">
                  <td>
                    {{data.id}}
                  </td>
                  <td>
                    {{data.nombres}} {{data.apellidos}}
                  </td>
                  <td>
                    {{data.documento}}
                  </td>
                  <td>
                    {{data.sexo}}
                  </td>
                  <td>
                    {{data.celular}}
                  </td>
                  <td>
                    {{data.puesto}}
                  </td>
                  <td>
                    {{data.rol}}
                  </td>
                  <td class="td-actions text-center">
                    <button (click)="edit(data.id)" class="btn btn-info btn-floating btn-sm">
                        <i class="fa fa-eye"></i>
                    </button>
                    <button (click)="delete(data.id)" class="btn btn-danger btn-floating btn-sm">
                        <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
